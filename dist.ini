name                = Test-Mojibake
author              = Stanislaw Pusep <stas@sysd.org>
license             = Perl_5
copyright_holder    = Stanislaw Pusep
copyright_year      = 2011

[@Basic]
[@Git]

[@TestingMania]
disable             = EOLTests

[PodWeaver]
[VersionFromModule]

[ReadmeAnyFromPod / text.build ]
filename            = README
type                = text

[ReadmeAnyFromPod / pod.root ]
filename            = README.pod
type                = pod

[CopyFilesFromBuild]
move                = README.pod

[Prereqs]
File::Spec          = 0
Test::Builder       = 0

[MetaResources]
bugtracker.web      = http://github.com/creaktive/Test-Mojibake/issues
repository.web      = http://github.com/creaktive/Test-Mojibake
repository.url      = git://github.com/creaktive/Test-Mojibake.git
repository.type     = git
